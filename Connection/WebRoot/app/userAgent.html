/**
 * 获取参数值
 * 如: url=http://www.sohu.htm?i=1
 * location.search的值就是"?i=1"
 * substr(1) 就是从索引1开始截取
 */
function fGetQuery(name){
	var search = window.location.search;
    var sUrl = search.substr(1);
	console.log(search);
	console.log(search.substr(0));
	console.log(sUrl);
    var r = sUrl.match(new RegExp("(^|&)" + name + "=([^&]*)(&|$)"));
    console.log(new RegExp("(^|&)dv=([^&]*)(&|$)"));
    console.log(r);
    return (r == null ? null : unescape(r[2]));  
}
